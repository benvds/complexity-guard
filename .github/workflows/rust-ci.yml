name: Rust CI

on:
  push:
    branches: [rust]
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust"

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --check

      - name: Lint with clippy
        working-directory: rust
        run: cargo clippy --lib --tests -- -D warnings

      - name: Run tests
        working-directory: rust
        run: cargo test

      - name: Build release
        working-directory: rust
        run: cargo build --release

      - name: Print binary size
        working-directory: rust
        run: ls -lh target/release/complexity-guard

      - name: Run binary
        working-directory: rust
        run: ./target/release/complexity-guard

  cross-compile:
    name: Cross-compile (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_zigbuild: true
            can_test: true
            ext: ""
          - name: linux-aarch64-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_zigbuild: true
            can_test: false
            ext: ""
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            use_zigbuild: false
            can_test: true
            ext: ""
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            use_zigbuild: false
            can_test: true
            ext: ""
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            use_zigbuild: false
            can_test: true
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust"

      - name: Install Zig
        if: ${{ matrix.use_zigbuild }}
        run: pip3 install ziglang

      - name: Install cargo-zigbuild
        if: ${{ matrix.use_zigbuild }}
        run: cargo install --locked cargo-zigbuild

      - name: Build release (zigbuild)
        if: ${{ matrix.use_zigbuild }}
        working-directory: rust
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build release
        if: ${{ !matrix.use_zigbuild }}
        working-directory: rust
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64-pc-windows-msvc' && '-C target-feature=+crt-static' || '' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Print binary size
        run: ls -lh rust/target/${{ matrix.target }}/release/complexity-guard${{ matrix.ext }}

      - name: Verify binary (--version)
        if: ${{ matrix.can_test }}
        run: rust/target/${{ matrix.target }}/release/complexity-guard${{ matrix.ext }} --version

      - name: Skip verification (aarch64-musl cannot run on x86_64 ubuntu runner)
        if: ${{ !matrix.can_test }}
        run: echo "Skipping --version check for ${{ matrix.target }} (aarch64 binary cannot execute on x86_64 runner)"
