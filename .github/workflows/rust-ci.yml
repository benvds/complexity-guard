name: Rust CI

on:
  push:
    branches: [rust]
  pull_request:
    branches: [main]
    paths:
      - 'rust/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust"

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --check

      - name: Lint with clippy
        working-directory: rust
        run: cargo clippy --lib --tests -- -D warnings

      - name: Run tests
        working-directory: rust
        run: cargo test

      - name: Build release
        working-directory: rust
        run: cargo build --release

      - name: Print binary size
        working-directory: rust
        run: ls -lh target/release/complexity-guard

      - name: Run binary
        working-directory: rust
        run: ./target/release/complexity-guard

  cross-compile-linux-musl:
    name: Cross-compile (x86_64-linux-musl)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable with musl target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust"

      - name: Build release (musl)
        working-directory: rust
        env:
          CC: musl-gcc
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Print binary size (musl)
        working-directory: rust
        run: ls -lh target/x86_64-unknown-linux-musl/release/complexity-guard

      - name: Run binary (musl)
        working-directory: rust
        run: ./target/x86_64-unknown-linux-musl/release/complexity-guard
