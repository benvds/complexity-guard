name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags-ignore:
      - 'v*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run tests
        run: cd zig && zig build test

      - name: Build release binary (smoke test)
        run: cd zig && zig build -Doptimize=ReleaseSafe

  memory-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install Valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Clone test repos for stress testing
        run: git clone --depth 1 https://github.com/colinhacks/zod.git zig/tests/repos/zod

      - name: Run memory and thread-safety checks
        run: bash scripts/check-memory.sh
