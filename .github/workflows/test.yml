name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags-ignore:
      - 'v*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run tests
        run: zig build test

      - name: Build release binary (smoke test)
        run: zig build -Doptimize=ReleaseSafe
